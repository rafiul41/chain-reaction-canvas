<div class="game-wrapper">
  <div class="player-status">Current Player's color is: {{colors[currentPlayer].name}}</div>
  <div id="canvases-wrapper">
    <canvas (click)="onCellClick($event)" id="canvas" [width]="gridWidth" [height]="gridHeight"></canvas>
    <canvas id="transition-canvas" [width]="gridWidth" [height]="gridHeight"></canvas>
  </div>
</div>
